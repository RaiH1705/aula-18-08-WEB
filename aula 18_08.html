<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 18_08</title>
</head>
<body>
    <h1>Preencha o formulário abaixo</h1>
    <br>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>Nome:</td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                    <td>Sobrenome:</td>
                    <td>
                        <input type="text" id="sobrenome" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>Nascimento:</td>
                    <td>
                        <input type="date" id="nascimento" name="nascimento" min="01-01-1900" max="31-12-2999">                        
                    </td>
                </tr>
                <tr>
                    <td>Telefone:</td>
                    <td>
                        <input type="tel" id="tel" name="tel">
                    </td>
                </tr>
                <tr>
                    <td>RG:</td>
                    <td>
                        <input type="text" id="rg" name="rg" size="8">
                    </td>
                    <td>CPF:</td>
                    <td>
                        <input type="text" id="cpf" name="cpf" size="9">
                        -
                        <input type="text" id="cvcpf" name="cvcpf" size="2">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <table>
                <tr>
                    <td>Rua:</td>
                    <td>
                        <input type="text" id="rua" name="rua">
                    </td>
                    <td>Número:</td>
                    <td>
                        <input type="text" id="num" name="num" size="3">
                    </td>
                </tr>
                <tr>
                    <td>Bairro:</td>
                    <td>
                        <input type="text" id="bairro" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td>
                        <input type="text" id="cidade" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>Estado:</td>
                    <td>
                        <select id="estado" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>                        
                    </td>
                </tr>
                <tr>
                    <td>CEP:</td>
                    <td>
                        <input type="text" id="cep" name="cep" size="5">
                        -
                        <input type="text" id="cep2" name="cep2" size="3">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Dados do Login</legend>
            <table>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>Imagem de perfil:</td>
                    <td>
                        <input type="file" id="imagem" name="imagem">
                    </td>
                </tr>
                <tr>
                    <td>Login do Usuário:</td>
                    <td>
                        <input type="text" id="login" name="login">
                    </td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td>
                        <input type="password" id="senha" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>Confirme a senha:</td>
                    <td>
                        <input type="password" id="csenha" name="csenha">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <form>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
